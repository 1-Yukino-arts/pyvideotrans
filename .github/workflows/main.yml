name: Compile Python
on: [push]

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==6.3.0 pyinstaller-hooks-contrib
          pip install PySide6
          pip install pydub numpy soundfile requests tqdm pillow pyyaml psutil rich edge-tts

      - name: Build (one-folder, include Qt)
        run: |
          pyinstaller --clean --noconfirm --windowed --name sp --collect-all PySide6 sp.py

      - name: Copy runtime data folders
        shell: pwsh
        run: |
          if (!(Test-Path "dist/sp")) { throw "dist/sp n√£o existe (build falhou ou gerou outro nome)." }

          Copy-Item -Recurse -Force "videotrans" "dist/sp/videotrans"
          Copy-Item -Recurse -Force "ffmpeg" "dist/sp/ffmpeg" -ErrorAction SilentlyContinue
          Copy-Item -Recurse -Force "models" "dist/sp/models" -ErrorAction SilentlyContinue
          Copy-Item -Force "azure_voice_list.json" "dist/sp/" -ErrorAction SilentlyContinue
          Copy-Item -Force "ffmpeg.txt" "dist/sp/" -ErrorAction SilentlyContinue
          Copy-Item -Force "law.txt" "dist/sp/" -ErrorAction SilentlyContinue

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sp_full
          path: dist/sp/**
